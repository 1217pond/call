<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>通話</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <h1 class="serif">通話</h1>
    <div id="pop-up" class="pop-up-window"></div>
    <div id="login_form">
      <label>ライセンスキー</label><br>
      <input type="text" id="pass_input" size="20"><br>
      <label>表示名</label><br>
      <input type="text" id="name_input" size="20">
      <button id="login">ログイン</button>
      <button id="delete_cookie">cookie削除</button>
    </div>
    <div id="dest_form" hidden>
      <label>ルーム名</label><br>
      <input type="text" id="room_input" size="10">
      <button id="join">接続</button>
      <label><input type="checkbox" id="cam" checked>カメラ</label>
      <label><input type="checkbox" id="mic" checked>マイク</label>
    </div>
    <div id="call_controller" hidden>
      <button id="leave" style="color:red">接続解除</button>
      <label><input type="checkbox" id="cam_cont" checked>カメラ</label>
      <label><input type="checkbox" id="mic_cont" checked>マイク</label>
    </div>
    <div id="call_area"></div>
    <div id="chat_controller" hidden>
      <input type="text" id="send_input" size="40"placeholder="テキストを入力...">
      <button id="send">送信</button>
    </div>
    <div id="chat_area" class="chat" hidden></div>
    <p>v2.0.4 ©2022 1217pond<br>All rights reserved.</p>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
